<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS - Phonebook</title>

    <script src="out\app.js" defer="defer"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="hero-title">Phonebook</h1>
    <table class="contacts-table">
      <thead>
        <tr class="contacts-table-row">
          <th>
            First name
            <button class="sort-fname-btn">&#8645;</button>
          </th>
          <th>
            Last name
            <button class="sort-lname-btn">&#8645;</button>
          </th>
          <th>
            Phone number
            <button class="sort-phone-btn">&#8645;</button>
          </th>
        </tr>
      </thead>
      <tbody class="contacts-table-body"></tbody>
    </table>
    <form class="add-contact-form">
      <input
        type="text"
        class="contact-field"
        name="fName"
        id="fName-field"
        placeholder="First name" />
      <input
        type="text"
        class="contact-field"
        name="lName"
        id="lName-field"
        placeholder="Last name" />
      <input
        type="number"
        class="contact-field"
        name="tel"
        id="phone-field"
        placeholder="Phone number" />
      <button class="add-contact-btn">Add Contact!</button>
    </form>
  </body>
</html>
