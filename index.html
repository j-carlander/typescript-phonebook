<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS - Phonebook</title>

    <script src="out\app.js" defer="defer"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog id="adminCheck" data-contactId="" data-action="">
      <p>You need to be admin for the requested action</p>
      <form id="confirm-dialog-form">
        <input type="password" placeholder="Password" />
        <button formmethod="dialog">Cancel</button>
        <button id="confirm-dialog-btn" type="submit">Confirm</button>
      </form>
    </dialog>
    <h1 class="hero-title">Phonebook</h1>
    <table class="contacts-table">
      <thead>
        <tr class="contacts-table-row">
          <th>
            First name
            <button class="sort-fname-btn">&#8645;</button>
          </th>
          <th>
            Last name
            <button class="sort-lname-btn">&#8645;</button>
          </th>
          <th>
            Phone number
            <button class="sort-phone-btn">&#8645;</button>
          </th>
          <th>Hide Number</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody class="contacts-table-body"></tbody>
    </table>
    <form class="add-contact-form">
      <input
        type="text"
        class="contact-field"
        name="fName"
        id="fName-field"
        placeholder="First name" />
      <input
        type="text"
        class="contact-field"
        name="lName"
        id="lName-field"
        placeholder="Last name" />
      <input
        type="number"
        class="contact-field"
        name="tel"
        id="phone-field"
        placeholder="Phone number" />
      <div>
        <label for="classified">Hide Number</label>
        <input type="checkbox" name="classified" id="classified" />
        <button class="add-contact-btn">Add Contact!</button>
      </div>
    </form>
    <footer>
      <p>&copy; Johannes Carlander</p>
      <p>Powered by Typescript</p>
    </footer>
  </body>
</html>
